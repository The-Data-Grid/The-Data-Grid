<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<div id="body">
  <div fxLayoutAlign="space-between center">
    <h4 style="font-weight: 700; font-size: 25px;">{{audit.auditName}}</h4>
    <div id="table-buttons">
      <button mat-button [routerLink]="'/upload-audit'">
        Cancel
      </button>
      <button mat-button id="save-button" [routerLink]="'/upload-audit'">
        Save
      </button>
    </div>
  </div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <span style="font-weight: 700; font-size: 15px;">
          Audit Metadata
        </span>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div *ngFor="let treeIDObject of auditMetadata | keyvalue" style="font-weight: 700;">
      {{treeIDObject.value.itemIndex}}
      {{treeIDObject.value.item.frontendName}}
      <button mat-button class="create-button transparent-hover" (click)="openItemCreation(treeIDObject.value)">
        Create New
      </button>
      <div *ngFor="let column of treeIDObject.value.IDcolumns" style="margin-left: 2em;">
        {{column.frontendName}}
      </div>
      <div *ngFor="let column of treeIDObject.value.nonIDcolumns" style="margin-left: 2em;">
        {{column.frontendName}}
      </div>
    </div>
  </mat-expansion-panel>
  <div id="open-dialog-buttons">
    <button mat-button (click)="openGlobalPresets()">
      Global Presets
    </button>
    <button mat-button (click)="openRootFeatures()">
      Add Root Features
    </button>
  </div>
  <mat-accordion>
    <div *ngFor="let feature of displayedRootFeatures">
      <mat-expansion-panel [disabled]='auditOpened'>
        <mat-expansion-panel-header>
          <mat-panel-title style="width: 100%" fxLayout="row" fxLayoutAlign="space-between center">
            <span>
              {{ feature.name }}
            </span>
            <button mat-icon-button class="add-button" aria-label="Add feature" (click)="openFeatureAudit(feature)">
              <mat-icon style="font-size: small;">add</mat-icon>
            </button>
          </mat-panel-title>
        </mat-expansion-panel-header>
        <ngx-datatable class="material" [rows]="feature.actions" columnMode="force" [headerHeight]="50"
          [footerHeight]="50" rowHeight="auto" [scrollbarH]="false" [limit]="5">
          <ngx-datatable-column *ngFor="let col of columns" [prop]="getProp(col)" [name]="col">
          </ngx-datatable-column>
        </ngx-datatable>
      </mat-expansion-panel>
    </div>
  </mat-accordion>
  <div style="padding-bottom: 40px;"></div>
</div>
