<div *ngIf="isVerified">
    <img class="verified" src="/assets/verified_.png">
    
    <div class="centertext">
        <h1 style="font-weight: bold; font-size: 38px; color: darkblue;">Your email address has been verified!</h1>
        <button (click)="signIn" mat-raised-button color="primary">Click to Sign In</button>
    </div>
    
</div>

<div *ngIf="!isVerified">
    <p>failure</p>
</div>
