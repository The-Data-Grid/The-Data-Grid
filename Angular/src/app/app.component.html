<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="../../favicon.png" />
        <title>Document</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
        <header>
                <nav id="toolbar">
                        <mat-toolbar>
                                <a mat-button [routerLink]="'/index'"> {{title}} </a>
                                <a mat-button [routerLink]="'/audits'"> Audits </a>
                                <div class="dropdown">
                                        <a mat-button [routerLink]="'/upload'">Upload</a>
                                        <div class="dropdown-content">
                                                <a mat-button> Upload Data </a>
                                                <br>
                                                <a mat-button>Retrieve Template</a>
                                        </div>
                                </div>
                                <a mat-button [routerLink]="'/about'"> About </a>
                                <span class="example-spacer"></span>
                                <button mat-stroked-button (click)="openDialog()" style="color:white"> LOG IN </button>
                        </mat-toolbar>
                </nav>
        </header>
        <footer>
                <nav>
                        <mat-toolbar class = "bottomBar">
                                <a href="https://www.instagram.com">
                                <img src="assets/instagram.png" alt="Instagram" class="igIcon">
                                </a>
                                <a href="https://www.instagram.com" mat-button class="igButton">Instagram</a>

                                <a href="https://www.facebook.com">
                                <img href="https://www.facebook.com" src="assets/facebook.png" alt="Facebook" class="facebookIcon">
                                </a>
                                <a mat-button class="facebookButton">Facebook</a>

                                <a>
                                <img src="assets/subscribe.png" alt="Subscribe" class="subscribeIcon">
                                </a>
                                <a mat-button class="subscribeButton">Subscribe</a>

                                <a href="https://www.paypal.com">
                                <img src="assets/donate.png" alt="Donate" class="donateIcon">
                                </a>
                                <a href="https://www.paypal.com" mat-button class="donateButton">Donate</a>

                        </mat-toolbar>
                </nav>
        </footer>
        <router-outlet></router-outlet>


</body>


</html>
