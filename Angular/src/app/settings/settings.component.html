      <div style="width: 20px;" (mouseenter)="hoverOnAvatar()" (mouseleave)="hoverOnAvatar()">
        <img class="avatar" [class.profile_hover]="isAvatarHover" src="assets/default-user.png" alt="Avatar">
        <div *ngIf="isAvatarHover" (mouseenter)="hoverOnEditButton()">
          <img style="cursor: pointer; position: absolute; width: 20px; margin-left: -160px; margin-top:-35px"
            src="assets/edit_icon.png">
        </div>
      </div>
      <div>

        <h1 style="position: absolute; font-size: 22px; margin-left: -195px; margin-top: 3px;">Jane Doe</h1>
      </div>
      <h1 class="myInfoLabel">My Information</h1>

      <div>
        <div style="display: inline-block;">
          <p class='email_label'>email:</p>
          <div>
            <input style="margin-left: 80px; top: -35px;" disabled=disabled type="text" size="45" id="email_input"
              value="">
          </div>
          <img (click)="openDialog()"
            style="cursor: pointer; top:-73px;position: relative;left:105%;width: 25px;display:inline-block"
            src="assets/edit_icon.png">
        </div>
      </div>


      <div style="display: inline-block; margin-top: -50px;">
        <p class='password_label'>password:</p>
        <div>
          <input style="margin-left: 80px; top:-35px" disabled=disabled type="password" size="45" id="password_input"
            value=""><br>
        </div>
        <img (click)="openDialog()"
          style="cursor: pointer; top:-73px;position: relative;left:105%;width: 25px;display:inline-block"
          src="assets/edit_icon.png">
      </div>

      <div id="OrganizationTable" style="width: 800px; margin-left: -260px; margin-top: 50px;">
        <h3 style="margin-left: 315px;">
          My Organizations
        </h3>
        <button mat-button class="AddOrganization">Add</button>
        <ngx-datatable class="material" [rows]="rows" columnMode="force" [headerHeight]="50" [footerHeight]="50"
          rowHeight="auto" [scrollbarH]="true" [limit]="5">
          <ngx-datatable-column *ngFor="let col of OrganizationColumns" [prop]="col.prop" [name]="col.prop">
          </ngx-datatable-column>
        </ngx-datatable>
      </div>

      <div style="width: 800px; margin-left: -260px; margin-top: 50px;">
        <h3 style="margin-left: 315px;">
          Donations and Benefits
        </h3>
        <ngx-datatable class="material" [rows]="DonationRows" columnMode="force" [headerHeight]="50" [footerHeight]="50"
          rowHeight="auto" [scrollbarH]="true" [limit]="5">
          <ngx-datatable-column *ngFor="let col of DonationColumns" [prop]="col.prop" [name]="col.prop">
          </ngx-datatable-column>

        </ngx-datatable>
      </div>

      <button mat-button class="deleteAccountButton">Delete Account</button>


    </div>
  </div>



  <div style="margin-top: 200px;"></div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8"
    style="width: 60%; background-color: rgb(255, 255, 255); margin-left: 20%;">

    <!-- Position Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tr_font"> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tr_font"> Project </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tr_font"> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="benefits">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tr_font"> Benefits </th>
      <td mat-cell *matCellDef="let element"> {{element.benefits}} </td>
    </ng-container>

    <ng-container matColumnDef="receipt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header class="tr_font"> Receipt </th>
      <td mat-cell *matCellDef="let element"> {{element.receipt}} </td>
    </ng-container>


    <ng-container matColumnDef="header-row-second-group">
      <th mat-header-cell *matHeaderCellDef [attr.colspan]="2"
        style="padding-left: 100px; font-weight: 400;font-size: 14px;"> General Information </th>
    </ng-container>

    <ng-container matColumnDef="header-row-third-group">
      <th mat-header-cell *matHeaderCellDef [attr.colspan]="3"
        style="text-align: center;font-weight: 400;font-size: 14px;"> Finances </th>
    </ng-container>

    <tr mat-header-row style="text-align: center;"
      *matHeaderRowDef="['header-row-second-group', 'header-row-third-group']"></tr>
    <tr class="second_header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div style="margin-top: 400px">
    <p>s</p>
  </div>
